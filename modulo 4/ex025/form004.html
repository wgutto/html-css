<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0px;
        }
        fieldset {
            margin: 10px;
        }
        legend {
            margin: 10px;
        }
        form div {
            padding: 10px;
        }
        input.button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" autocomplete="name">
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel">
            </div>
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div>
                <input type="submit" class="button" value="Enviar">
                <input type="reset" class="button" value="Limpar">
            </div>
    </fieldset>
    </form>
</body>
</html>
