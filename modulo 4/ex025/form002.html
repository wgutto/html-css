<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iusu"> Usuário
                <input type="text" name="usu" id="iusu" required minlength="8" maxlength="20" autocomplete="username">
            </label>
        </div>
        <div>
            <label for="isen"> Senha:
                <input type="password" name="sen" id="isen" required minlength="8" autocomplete="current-password">
            </label>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </div>
    </form>
</body>
</html>
