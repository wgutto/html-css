<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" placeholder="Nome completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5" placeholder="0 a 10">
        </div>
        <div>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes">
        </div>
        <div>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </div>
        <div>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <span>Sexo:</span>
            <input type="checkbox" name="sexo" id="isexom">
            <label for="isexom">Masculino</label>
            <input type="checkbox" name="sexo" id="isexof">
            <label for="isexof">Feminino</label>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </div>
    </form>
</body>
</html>
