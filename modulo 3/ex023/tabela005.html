<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
    }
    caption {
        padding: 10px;
        font-size: 30px;
        font-weight: bolder;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
    }

    .cnome {
        background-color: lightblue;
    }
    .csexo {
        background-color: lightcoral;
    }
    .cprof {
        background-color: lightgreen;
    }
</style>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claúdio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>22</td>
            <td>Mecânico</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>44</td>
            <td>Agricultora</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>33</td>
            <td>Padeiro</td>
        </tr>
    </table>
</body>
</html>
